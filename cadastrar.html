<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/cadastrar.js"></script>
    <title>EpicTask</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper yellow">
          <a href="#" class="brand-logo ">News2Day</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="index.html">Notícia</a></li>
            <li class="active"><a href="cadastrar.html">Criar notícia</a></li>
            <li><a href="perfil.html">Perfil</a></li>
          </ul>
        </div>
      </nav>

      <main class="container">
        <h4>Nova notícia</h4>

        <div class="row">
          <form class="col s12">

            <div class="row">
              <div class="input-field col s12">
                <input id="titulo" type="text" class="validate" minlength="3">
                <label for="titulo">titulo</label>
                <span class="helper-text" data-error="Título muito curto. Preencha o título com pelo menos 3 caracteres." data-success="">Digite o título da Notícia</span>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <textarea id="descricao" class="materialize-textarea"></textarea>
                <label for="descricao">Descrição</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="fonte" type="number" class="validate" min="1" max="10">
                <label for="fonte">Digite um número entre 1 e 10</label>
                <span class="helper-text" data-error="Pontuação inválida. Informe uma pontuação entre 1 e 10." data-success="">Dê uma nota para a notícia</span>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="fonte" type="text" class="validate" min="1" max="100">
                <label for="fonte">Imagem</label>
                <span class="helper-text" data-error="Pontuação inválida. Informe uma pontuação entre 1 e 100." data-success="">Informe a url da imagem</span>
              </div>
            </div>
            
            <div class="row">
              <div class="col">
                <a href="index.html" class="btn blue teste">Nova imagem</a>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <a href="index.html" class="btn grey teste">Cancelar</a>
              </div>
              <div class="col">
                <button href="index.html" class="btn green">Salvar</button>
              </div>
            </div>
          </form>
        </div>
      </main>

      

</body>
</html>
